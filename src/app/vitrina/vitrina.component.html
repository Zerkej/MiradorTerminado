<div>
    <div id="busqueda" ><b>Buscar libro por Nombre o Autor</b></div>
</div>
<div id="barra">
    <form>
        <input type="text" placeholder="Ejemplo: Demian" name="Buscador">  
        <button class type="submit"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
    </form>
</div>
     <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5" > 
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >
                <div class="col mb-5" *ngFor='let libro of libros'>
                    <div class="card h-100" >
                        <!-- Product image-->
                        <br>
                        <img class="card-img-top" [src]="libro.imagen" style="width: 100px;margin-left: auto;
                        margin-right: auto;" alt="...">
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{libro.nombre}}</h5>
                                <!-- Product editorial-->
                                <h6 class="fw-bolder">{{libro.editorial.nombre}}</h6>
                                <!-- Product price-->
                                ${{libro.precio}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Ver m√°s</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
 
    <br id="salto">
