<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <br>
    <div class="fadeIn first">
      <img src="../../assets/LogoMirador.PNG" id="icon" alt="User Icon" />
    </div>
    <br>


    <!-- Login Form -->
    <form  novalidate [formGroup]="loginUser" form (ngSubmit)="loguear()">
      <div class="form-group">
        <input class="form-control" id="Login" type="text" formControlName="nombre" placeholder="ingrese usuario" [(ngModel)]="username">
        
      </div>
      <div class="form-group">
        <input class="form-control" id="Password" type="password" formControlName="password" placeholder="ingrese contraseña" [(ngModel)]="password">
      </div>
      
      <div>
        <div *ngIf="existeError==true"
            class="error"
            style="color: red;"
        >
            <h6>Las credenciales no son correctas</h6>
        </div>
      <br>
          <button type="submit" [disabled]="loginUser.invalid" class="btn btn-success">
            Iniciar sesión
          </button>
      </div>
      <br>
    </form>
    <br>
  </div>
</div>
